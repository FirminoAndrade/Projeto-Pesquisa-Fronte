  <body>
    <app-header></app-header>
  <div class="content">

    <h1>Lista de Formulários</h1>
    <button class="mat-elevation-z8" (click)="navegarParaNovoFormulario()" mat-raised-button color="primary">Novo Formulário</button>
    <button class="mat-elevation-z8" (click)="navegarParaDadosPesquisa()" mat-raised-button color="primary">Relatório Pesquisa</button>

    <p class="nome">Cidade:  {{ nomeCidade }}</p>
    <p class="nome">Total: {{ qtdFormularios }}</p>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Pesquisa N°</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="formulario">
            <th class="mat-header" mat-header-cell *matHeaderCellDef>Formulário</th>
            <td mat-cell *matCellDef="let row">
              <a class="formulario" routerLink="/formulario/{{ row.id }}">
                <i class="material-icons">book</i>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator class="paginador" [pageSizeOptions]="[5, 10, 20, 50]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
    </div>
  </body>
